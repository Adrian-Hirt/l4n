<!DOCTYPE html>
<html>
  <head>
    <title>400 Bad Request</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      html {
        height: 100%;
      }

      body{
        font-family: 'Lato', sans-serif;
        color: #888;
        margin: 0;
      }

      #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
      }

      .content{
        display: table-cell;
        vertical-align: middle;
        font-size: 1.5rem;
      }

      .content h1{
        font-size: 3rem;
      }

      #backButton {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        color: white;
        border: 0;
        background-color: #888;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }

      #backButton:hover {
        background-color: #afafaf;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div class="content">
        <h1>The server was unable to handle your request</h1>
        <div>Please try again and contact the Admin if the problem persists.</div>
        <button onclick="window.location = window.location.origin;" id="backButton">Take me back</button>
      </div>
    </div>
  </body>
</html>
